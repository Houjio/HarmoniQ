<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniQ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='template_style.css') }}">
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div>
            <a class="navbar-brand text-white" href="/">
                <span style="color: #ffffff;">H</span><span style="color: #ff0000; ">a</span><span style="color: #ff8c00; ">r</span><span style="color: #ffff00; ">m</span><span style="color: #008000; ">o</span><span style="color: #4e4e8a; ">n</span><span style="color: #aa5ae2; ">i</span><span style="color: #ffffff; ">Q</span>
            </a>
            <span style="color: #ffffff;" class="mx-2">|</span>
            <a href="https://www.polymtl.ca/programmes/cours/projet-integrateur-iv-en-genie-mecanique-0" target="_blank" rel="noopener noreferrer">
                <img style="height: 2em; margin-left: 1em;" src="/static/icons/polymtlLogo.png">
            </a>
            <a href="https://www.hydroquebec.com/projets/planifier/prevoir-demande-electricite.html" target="_blank" rel="noopener noreferrer">
                <img style="height: 2em; margin-left: 1em;" src="/static/icons/hqLogo.png" alt="Logo de Hydro-Québec">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white {% if request.path == '/à-propos' %}fw-bold disabled{% endif %}" href="/à-propos">À Propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% if request.path == '/documentation' %}fw-bold disabled{% endif %}" href="/documentation">Documentation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% if request.path == '/app' %}fw-bold disabled{% endif %}" href="/app">Logiciel</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
