<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarmoniQ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='template_style.css') }}">
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <a class="navbar-brand text-white" href="/">HarmoniQ</a>

        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/app">Logiciel</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}

</html>
